<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <div>
        <p>Введите радиус цилиндра:</p>
        <input id="radiusCircle" type="text">
    </div>
    <div>
        <p>Высота цилиндра:</p>
        <input id="heightCircle" type="text">
    </div>
    <hr>
    <div>
        <button id="btnSetV">Вычислить</button>
    </div>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let btnSetV = document.querySelector("#btnSetV");

        btnSetV.addEventListener("click", function() {
            let radiusCircle = document.querySelector("#radiusCircle");
            let heightCircle = document.querySelector("#heightCircle");
            let r = +radiusCircle.value;
            let h = +heightCircle.value;
            let answer = document.createElement("div");
            document.body.append(answer);
            answer.textContent = Math.PI * Math.pow(r, 2) * h;
        });

    </script>
</body>

</html>
