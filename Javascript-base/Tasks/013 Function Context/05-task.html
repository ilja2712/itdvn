<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>
</head>

<body>
    <div>Игра</div>
    <script>
        /*
        Задание:
        Напишите сценарии "Игра 'Угадай число'". Суть игры - угадать за меньшее количество попыток число, которое загадал сценарий.
        Каждый раз, когда игрок пытается угадать число, сценарий выводит подсказку - меньшее или большее число было загадано сценарием.
        Сценарий загадывает число только один раз в начале игры и это число не меняется до завершения игры.
        При завершении игры выведите пользователю информацию о том, с какой попытки угадано значение и сколько было потрачено на это времени.

        Для генерации случайного числа используйте следующий код:
        let randomValue = Math.floor(Math.random() * 101); // случайное значение от 0 до 100 будет записано в переменную randomValue
        
        Пример игры:
        Сценарий: я загадал случайное значение от 0 до 100
        Пользователь: 50
        Сценарий: я загадал значение больше, чем 50
        Пользователь: 75
        Сценарий: я загадал значение меньше, чем 75
        Пользователь: 62
        Сценарий: я загадал значение меньше, чем 62
        Пользователь: 56
        Сценарий: Правильно! Загаданное значение 56. Вы угадали с 4й попытки за 10 сек.
        */

        let randomValue = Math.floor(Math.random() * 101);
        let countAttempts = 1;
        let timerId;
        let userValue, timeGame = 0;

        function getResult(userValue) {
            if (randomValue < userValue) return 'меньше';
            if (randomValue > userValue) return 'больше';
            if (randomValue == userValue) return 'равно';
        }

        function setNewValue(answer) {
            userValue = prompt("я загадал значение " + answer + ", чем " + userValue, 0);
            countAttempts++;
            validationValue(userValue);
        }

        function validationValue(userValue) {
            let answer = getResult(userValue);
            switch(answer) {
                case 'больше':
                    setNewValue(answer);
                    break;
                case 'меньше':
                    setNewValue(answer);
                    break;
                case 'равно':
                    clearInterval(timerId);
                    alert("Правильно! Загаданное значение " + randomValue + ". Вы угадали с " + countAttempts + "-й попытки за " + timeGame + " сек.");
                    break;
            }
        }

        function gameUser() {
            if (!userValue) {
                userValue = prompt("я загадал случайное значение от 0 до 100", 0);
                validationValue(userValue);
            }
        }

        let element = document.querySelector('div');
        element.textContent = "Game";
        timerId = setInterval(() => timeGame++, 1000);
        gameUser()

    </script>
</body>

</html>
