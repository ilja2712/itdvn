    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
        function getMinValue(a, b) {
            if (a < b){
                console.log('a = ' + a);
            } else {
                console.log('b = ' + b);
            }
        }

        getMinValue(10, 5)
    </script>
