<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <pre>
        Задание:
        Перепишите код с использованием функции filter и forEach из ES5. 
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];

        console.log('Чётные значения:');
        let evenValues = values.filter(value => value % 2 == 0);
        evenValues.forEach(element => console.log(element));

        console.log('Нечётные значения:');
        let oddValues = values.filter(value => value % 2 != 0);
        oddValues.forEach(element => console.log(element));

    </script>
</body>

</html>
